<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nolimanom's tech - Serial Generator</title>
<style>
  body {
    background-color: #2e2e2e;
    color: #ccc;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 40px;
    margin-bottom: 20px;
    font-weight: normal;
  }
  form {
    background: #444;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px #0008;
    width: 320px;
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    margin-bottom: 6px;
    font-size: 14px;
  }
  input[type="text"], select {
    padding: 8px 10px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    color: #eee;
    background-color: #555;
  }
  input[type="text"]:focus, select:focus {
    outline: none;
    box-shadow: 0 0 6px #7f7fff;
    background-color: #666;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    background: #7f7fff;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
  button:hover {
    background: #5c5cff;
  }
  #serialContainer {
    margin-top: 20px;
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #serialOutput {
    user-select: all;
    background: #333;
    padding: 8px 12px;
    border-radius: 4px;
    min-width: 200px;
    font-family: monospace;
    font-size: 14px;
    color: #eee;
  }
  #copyBtn {
    padding: 6px 10px;
    background: #5c5cff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }
  #copyBtn:hover {
    background: #3f3fff;
  }

  /* Иконки */
  .icon {
    cursor: default;
    width: 20px;
    height: 20px;
    display: none;
    position: relative;
    font-weight: bold;
    font-size: 18px;
    line-height: 20px;
    text-align: center;
    user-select: none;
  }
  .checkmark {
    color: #4caf50;
  }
  .crossmark {
    color: #f44336;
  }

  /* Тултипы */
  .tooltip {
    position: absolute;
    background: #333;
    color: #eee;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    top: 25px;
    white-space: nowrap;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
    pointer-events: none;
    z-index: 10;
  }

  .icon:hover + .tooltip {
    visibility: visible;
    opacity: 1;
  }
</style>
</head>
<body>
<h1>Nolimanom's tech</h1>
<form id="serialForm">
  <label for="discordId">Your Discord ID</label>
  <div style="position:relative;">
    <input type="text" id="discordId" name="discordId" required autocomplete="off" />
    <span class="icon checkmark" id="discordCheck">&#10004;</span>
    <div class="tooltip" id="discordTooltip"></div>
    <span class="icon crossmark" id="discordCross">&#10006;</span>
    <div class="tooltip" id="discordCrossTooltip">Invalid id</div>
  </div>
  
  <label for="robloxId">Your Roblox ID</label>
  <div style="position:relative;">
    <input type="text" id="robloxId" name="robloxId" required autocomplete="off" />
    <span class="icon checkmark" id="robloxCheck">&#10004;</span>
    <div class="tooltip" id="robloxTooltip">You own gamepass</div>
    <span class="icon crossmark" id="robloxCross">&#10006;</span>
    <div class="tooltip" id="robloxCrossTooltip">You don't own gamepass</div>
  </div>
  
  <label for="item">Select item</label>
  <select id="item" name="item" required>
    <option value="Price checker">Price checker</option>
  </select>
  
  <button type="submit" id="generateBtn">Generate Serial</button>
</form>

<div id="serialContainer" style="display:none;">
  <div id="serialOutput"></div>
  <button id="copyBtn">Copy</button>
</div>

<script>
  const discordInput = document.getElementById('discordId');
  const discordCheck = document.getElementById('discordCheck');
  const discordCross = document.getElementById('discordCross');
  const discordTooltip = document.getElementById('discordTooltip');
  const discordCrossTooltip = document.getElementById('discordCrossTooltip');

  const robloxInput = document.getElementById('robloxId');
  const robloxCheck = document.getElementById('robloxCheck');
  const robloxCross = document.getElementById('robloxCross');
  const robloxTooltip = document.getElementById('robloxTooltip');
  const robloxCrossTooltip = document.getElementById('robloxCrossTooltip');

  const form = document.getElementById('serialForm');
  const serialContainer = document.getElementById('serialContainer');
  const serialOutput = document.getElementById('serialOutput');
  const copyBtn = document.getElementById('copyBtn');
  const itemSelect = document.getElementById('item');
  const generateBtn = document.getElementById('generateBtn');

  // Проверка дискорд ID
  async function checkDiscordId(discordId) {
    discordCheck.style.display = 'none';
    discordCross.style.display = 'none';
    discordTooltip.style.visibility = 'hidden';
    discordCrossTooltip.style.visibility = 'hidden';
    generateBtn.disabled = true;

    if (!discordId) {
      generateBtn.disabled = false; // если пусто, разблокируем
      return;
    }

    try {
      const response = await fetch(`https://discordlookup.mesalytic.moe/v1/user/${discordId}`);
      const data = await response.json();

      if (data.message === "Unknown User" && data.code === 10013) {
        // Неизвестный пользователь — крестик
        discordCross.style.display = 'inline-block';
        discordCrossTooltip.style.visibility = 'visible';
        discordTooltip.style.visibility = 'hidden';
        generateBtn.disabled = true;
      } else if (data.username) {
        // Есть username — галочка и тултип с именем
        discordCheck.style.display = 'inline-block';
        discordTooltip.textContent = data.username;
        discordTooltip.style.visibility = 'visible';
        discordCross.style.display = 'none';
        discordCrossTooltip.style.visibility = 'hidden';
        generateBtn.disabled = false;
      } else {
        // Если ответ какой-то неожиданный — разблокируем кнопку
        discordCheck.style.display = 'none';
        discordCross.style.display = 'none';
        discordTooltip.style.visibility = 'hidden';
        discordCrossTooltip.style.visibility = 'hidden';
        generateBtn.disabled = false;
      }
    } catch (e) {
      // При ошибке сети разблокируем кнопку и скрываем иконки
      discordCheck.style.display = 'none';
      discordCross.style.display = 'none';
      discordTooltip.style.visibility = 'hidden';
      discordCrossTooltip.style.visibility = 'hidden';
      generateBtn.disabled = false;
    }
  }

  // Проверка геймпасса Роблокс
  async function checkGamepass(robloxId) {
    robloxCheck.style.display = 'none';
    robloxCross.style.display = 'none';
    robloxTooltip.style.visibility = 'hidden';
    robloxCrossTooltip.style.visibility = 'hidden';
    generateBtn.disabled = true;

    if (!robloxId) {
      generateBtn.disabled = false;
      return;
    }

    try {
      const response = await fetch(`https://inventory.roproxy.com/v1/users/${robloxId}/items/GamePass/1232852418`);
      const data = await response.json();

      if (data && Array.isArray(data.data) && data.data.length > 0) {
        robloxCheck.style.display = 'inline-block';
        robloxTooltip.style.visibility = 'visible';
        robloxCross.style.display = 'none';
        robloxCrossTooltip.style.visibility = 'hidden';
        generateBtn.disabled = false;
      } else {
        robloxCheck.style.display = 'none';
        robloxTooltip.style.visibility = 'hidden';
        robloxCross.style.display = 'inline-block';
        robloxCrossTooltip.style.visibility = 'visible';
        generateBtn.disabled = true;
      }
    } catch (e) {
      robloxCheck.style.display = 'none';
      robloxCross.style.display = 'none';
      robloxTooltip.style.visibility = 'hidden';
      robloxCrossTooltip.style.visibility = 'hidden';
      generateBtn.disabled = false;
    }
  }

  // Наведение на иконки — тултипы отображаются через CSS, но можно контролировать вручную если нужно.

  // События blur
  discordInput.addEventListener('blur', () => {
    checkDiscordId(discordInput.value.trim());
  });

  robloxInput.addEventListener('blur', () => {
    checkGamepass(robloxInput.value.trim());
  });

  copyBtn.addEventListener('click', () => {
    if (serialOutput.textContent) {
      navigator.clipboard.writeText(serialOutput.textContent);
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = 'Copy';
      }, 1500);
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Запрет генерации если один из крестиков показан
    if (discordCross.style.display === 'inline-block') {
      alert("Invalid Discord ID.");
      return;
    }
    if (robloxCross.style.display === 'inline-block') {
      alert("You don't own gamepass.");
      return;
    }

    const discordId = discordInput.value.trim();
    const robloxId = robloxInput.value.trim();
    const item = itemSelect.value;

    try {
      const res = await fetch('https://nolimanoms-tech-vercel.vercel.app/api/generateSerial.js', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ discordId, robloxId, item }),
      });
      const data = await res.json();

      if (data.serial) {
        serialOutput.textContent = data.serial;
        serialContainer.style.display = 'flex';
      } else {
        alert('Error generating serial.');
      }
    } catch {
      alert('Error generating serial.');
    }
  });

  // Можно проверить при загрузке, если есть данные
  if (robloxInput.value.trim()) {
    checkGamepass(robloxInput.value.trim());
  }
  if (discordInput.value.trim()) {
    checkDiscordId(discordInput.value.trim());
  }
</script>
</body>
</html>
