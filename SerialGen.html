<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nolimanom's tech - Serial Generator</title>
<style>
  body {
    background-color: #2e2e2e;
    color: #ccc;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 40px;
    margin-bottom: 20px;
    font-weight: normal;
  }
  form {
    background: #444;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px #0008;
    width: 320px;
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    margin-bottom: 6px;
    font-size: 14px;
  }
  input[type="text"], select {
    padding: 8px 10px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    color: #eee;
    background-color: #555;
  }
  input[type="text"]:focus, select:focus {
    outline: none;
    box-shadow: 0 0 6px #7f7fff;
    background-color: #666;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    background: #7f7fff;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
  button:hover {
    background: #5c5cff;
  }
  #serialContainer {
    margin-top: 20px;
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #serialOutput {
    user-select: all;
    background: #333;
    padding: 8px 12px;
    border-radius: 4px;
    min-width: 200px;
    font-family: monospace;
    font-size: 14px;
    color: #eee;
  }
  #copyBtn {
    padding: 6px 10px;
    background: #5c5cff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }
  #copyBtn:hover {
    background: #3f3fff;
  }
  .checkmark, .crossmark {
    cursor: default;
    width: 20px;
    height: 20px;
    display: none;
    position: relative;
  }
  .checkmark {
    color: #4caf50;
    font-weight: bold;
  }
  .crossmark {
    color: #f44336;
    font-weight: bold;
  }
  .tooltip {
    position: absolute;
    background: #333;
    color: #eee;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    top: 25px;
    white-space: nowrap;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
  }
  .crossmark:hover + .tooltip {
    visibility: visible;
    opacity: 1;
  }
</style>
</head>
<body>
<h1>Nolimanom's tech</h1>
<form id="serialForm">
  <label for="discordId">Your Discord ID</label>
  <input type="text" id="discordId" name="discordId" required autocomplete="off" />
  
  <label for="robloxId">Your Roblox ID</label>
  <div style="position:relative;">
    <input type="text" id="robloxId" name="robloxId" required autocomplete="off" />
    <span class="checkmark" id="checkmark">&#10004;</span>
    <span class="crossmark" id="crossmark">&#10006;</span>
    <div class="tooltip">You don't own gamepass</div>
  </div>
  
  <label for="item">Select item</label>
  <select id="item" name="item" required>
    <option value="Price checker">Price checker</option>
  </select>
  
  <button type="submit">Generate Serial</button>
</form>

<div id="serialContainer" style="display:none;">
  <div id="serialOutput"></div>
  <button id="copyBtn">Copy</button>
</div>

<script>
  const robloxInput = document.getElementById('robloxId');
  const checkmark = document.getElementById('checkmark');
  const crossmark = document.getElementById('crossmark');
  const tooltip = document.querySelector('.tooltip');
  const form = document.getElementById('serialForm');
  const serialContainer = document.getElementById('serialContainer');
  const serialOutput = document.getElementById('serialOutput');
  const copyBtn = document.getElementById('copyBtn');
  const discordInput = document.getElementById('discordId');
  const itemSelect = document.getElementById('item');

  async function checkGamepass(robloxId) {
    checkmark.style.display = 'none';
    crossmark.style.display = 'none';
    tooltip.style.visibility = 'hidden';
    if (!robloxId) return;

    try {
      const response = await fetch(`https://inventory.roproxy.com/v1/users/${robloxId}/items/GamePass/1232852418`);
      const data = await response.json();
      if (data && Array.isArray(data.data) && data.data.length > 0) {
        checkmark.style.display = 'inline-block';
        crossmark.style.display = 'none';
      } else {
        checkmark.style.display = 'none';
        crossmark.style.display = 'inline-block';
      }
    } catch (e) {
      // В случае ошибки скрываем обе иконки
      checkmark.style.display = 'none';
      crossmark.style.display = 'none';
      tooltip.style.visibility = 'hidden';
    }
  }

  robloxInput.addEventListener('blur', () => {
    checkGamepass(robloxInput.value.trim());
  });

  copyBtn.addEventListener('click', () => {
    if (serialOutput.textContent) {
      navigator.clipboard.writeText(serialOutput.textContent);
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = 'Copy';
      }, 1500);
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Опционально: проверить наличие галочки (владеет геймпасом)
    if (crossmark.style.display === 'inline-block') {
      alert("You don't own the required gamepass.");
      return;
    }

    const discordId = discordInput.value.trim();
    const robloxId = robloxInput.value.trim();
    const item = itemSelect.value;

    if (!discordId || !robloxId) {
      alert('Please fill in all fields.');
      return;
    }

    try {
      const response = await fetch('https://nolimanoms-tech-vercel.vercel.app/api/generateSerial.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ discordId, robloxId, item }),
      });
      const result = await response.json();
      if (result.serial) {
        serialOutput.textContent = result.serial;
        serialContainer.style.display = 'flex';
      } else if (result.error) {
        alert('Error: ' + result.error);
        serialContainer.style.display = 'none';
      }
    } catch (error) {
      alert('Failed to generate serial. Try again later.');
      serialContainer.style.display = 'none';
    }
  });
</script>
</body>
</html>
