<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nolimanom's tech - Serial Generator</title>
<style>
  body {
    background-color: #2e2e2e;
    color: #ccc;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 40px;
    margin-bottom: 20px;
    font-weight: normal;
  }
  form {
    background: #444;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px #0008;
    width: 320px;
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    margin-bottom: 6px;
    font-size: 14px;
  }
  input[type="text"], select {
    padding: 8px 10px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  input[type="text"]:focus, select:focus {
    outline: none;
    box-shadow: 0 0 6px #7f7fff;
    background-color: #555;
    color: #eee;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    background: #7f7fff;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
  button:hover {
    background: #5c5cff;
  }
  #serialContainer {
    margin-top: 20px;
    position: relative;
    display: flex;
  }
  #serialOutput {
    background: #333;
    color: #eee;
    padding: 10px;
    border-radius: 4px 0 0 4px;
    flex-grow: 1;
    font-family: monospace;
    user-select: all;
  }
  #copyBtn {
    background: #555;
    border: none;
    color: #eee;
    padding: 10px 12px;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
  }
  #copyBtn:hover {
    background: #777;
  }
  /* Gamepass warning styles */
  #gamepassWarning {
    display: none;
    color: #f66;
    cursor: default;
    margin-left: 8px;
    position: relative;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
  }
  #gamepassWarning:hover #tooltip {
    visibility: visible;
    opacity: 1;
    pointer-events: auto;
  }
  #tooltip {
    visibility: hidden;
    width: 140px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 8px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -70px;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
    font-size: 12px;
    user-select: none;
  }
  /* Container for input + warning icon */
  .inputWithWarning {
    position: relative;
    display: flex;
    align-items: center;
  }
</style>
</head>
<body>
  <h1>Nolimanom's tech</h1>
  <form id="serialForm">
    <label for="discordId">Your Discord ID:</label>
    <input type="text" id="discordId" name="discordId" placeholder="Enter Discord ID" required />

    <label for="robloxId">Your Roblox ID:</label>
    <div class="inputWithWarning">
      <input type="text" id="robloxId" name="robloxId" placeholder="Enter Roblox ID" required />
      <span id="gamepassWarning" title="You don't own gamepass">
        &#x2716;
        <span id="tooltip">You don't own gamepass</span>
      </span>
    </div>

    <label for="itemSelect">Select item:</label>
    <select id="itemSelect" name="itemSelect" required>
      <option value="Price checker">Price checker</option>
    </select>

    <button type="submit">Generate Serial</button>

    <div id="serialContainer" style="display:none;">
      <div id="serialOutput"></div>
      <button type="button" id="copyBtn" title="Copy to clipboard">Copy</button>
    </div>
  </form>

<script>
  const discordInput = document.getElementById('discordId');
  const robloxInput = document.getElementById('robloxId');
  const itemSelect = document.getElementById('itemSelect');
  const form = document.getElementById('serialForm');
  const serialOutput = document.getElementById('serialOutput');
  const copyBtn = document.getElementById('copyBtn');
  const serialContainer = document.getElementById('serialContainer');
  const warningElem = document.getElementById('gamepassWarning');

  // Проверка наличия GamePass при потере фокуса Roblox ID
  robloxInput.addEventListener('blur', async () => {
    const robloxId = robloxInput.value.trim();
    if (!robloxId) {
      warningElem.style.display = 'none';
      return;
    }

    try {
      const response = await fetch(`https://inventory.roblox.com/v1/users/${robloxId}/items/GamePass/1232852418`);
      if (!response.ok) {
        warningElem.style.display = 'none';
        return;
      }
      const data = await response.json();

      if (Array.isArray(data.data) && data.data.length === 0) {
        warningElem.style.display = 'inline';
      } else {
        warningElem.style.display = 'none';
      }
    } catch {
      warningElem.style.display = 'none';
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const discordId = discordInput.value.trim();
    const robloxId = robloxInput.value.trim();
    const item = itemSelect.value;

    if (!discordId || !robloxId || !item) return;

    try {
      const resp = await fetch('/api/generateSerial.js', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ discordId, robloxId, item })
      });
      if (!resp.ok) throw new Error('Network response not ok');
      const data = await resp.json();
      serialOutput.textContent = data.serial;
      serialContainer.style.display = 'flex';
    } catch (err) {
      serialOutput.textContent = 'Error generating serial';
      serialContainer.style.display = 'flex';
    }
  });

  copyBtn.addEventListener('click', () => {
    const text = serialOutput.textContent;
    if (!text) return;
    navigator.clipboard.writeText(text);
  });
</script>
</body>
</html>
